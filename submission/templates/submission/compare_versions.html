{% extends 'users/base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Comparison between Version {{ version1 }} and Version {{ version2 }}</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Field Name</th>
                <th>Version {{ version1 }}</th>
                <th>Version {{ version2 }}</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr {% if item.changed %}style="background-color: #ffff99;"{% endif %}>
                <td>{{ item.field_name }}</td>
                <td>{{ item.value1 }}</td>
                <td>{{ item.value2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
